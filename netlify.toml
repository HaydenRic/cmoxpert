# Netlify Configuration for cmoxpert.com

[build]
  # Build command
  command = "npm run build"
  # Output directory
  publish = "dist"

# Production context (main branch)
[context.production]
  command = "npm run build"

[context.production.environment]
  NODE_VERSION = "18"

# Redirect rules for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://cmoxpert.com/*"
  to = "https://cmoxpert.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.cmoxpert.com/*"
  to = "https://www.cmoxpert.com/:splat"
  status = 301
  force = true

# Redirect www to non-www (optional - remove this section if you want www)
[[redirects]]
  from = "https://www.cmoxpert.com/*"
  to = "https://cmoxpert.com/:splat"
  status = 301
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking attacks
    X-Frame-Options = "DENY"

    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"

    # Enable XSS protection in older browsers
    X-XSS-Protection = "1; mode=block"

    # Control referrer information
    Referrer-Policy = "strict-origin-when-cross-origin"

    # Disable unnecessary browser features
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=(), usb=()"

    # Enforce HTTPS and include subdomains
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

    # Content Security Policy - Strict with specific allowed sources
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://accounts.google.com https://www.googletagmanager.com https://*.spline.design; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://*.supabase.co https://www.google-analytics.com https://accounts.google.com https://*.spline.design wss://*.supabase.co; frame-src 'self' https://accounts.google.com; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests;"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
