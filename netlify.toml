# Netlify Configuration for cmoxpert.com

[build]
  # Build command
  command = "npm run build"
  # Output directory
  publish = "dist"

# Production context (main branch)
[context.production]
  command = "npm run build"

[context.production.environment]
  NODE_VERSION = "18"

# Redirect rules for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS
[[redirects]]
  from = "http://cmoxpert.com/*"
  to = "https://cmoxpert.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.cmoxpert.com/*"
  to = "https://www.cmoxpert.com/:splat"
  status = 301
  force = true

# Redirect www to non-www (optional - remove this section if you want www)
[[redirects]]
  from = "https://www.cmoxpert.com/*"
  to = "https://cmoxpert.com/:splat"
  status = 301
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
